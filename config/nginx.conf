load_module modules/ngx_rtmp_module.so;

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
  worker_connections 768;
  multi_accept on;
}

# ================= RTMP =================
rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      publish_notify on;
      #record off;

      # HLS
      hls on;
      hls_path /var/www/hls/live;
      hls_fragment 4s;
      hls_playlist_length 3600;
      hls_continuous on;

      # Recording
      recorder vod {
        record all manual;
        record_path /var/www/recordings;
        record_unique off;
        record_notify on;
        on_record_done http://localhost/api/finalize_vod.php;
      }

      # Hooks
      # notify_update_timeout 5s;
      on_publish http://localhost/api/validate_stream.php;
      on_publish_done http://localhost/api/end_stream.php;
      on_update http://localhost/api/supervise_stream.php;
    }

    application vodlive {
      live on;
      publish_notify on;

      # HLS
      hls on;
      hls_path /var/www/hls/vodlive;
      hls_fragment 4s;
      hls_playlist_length 3600;
      hls_continuous on;

      # Recording
      record all;
      record_path /var/www/recordings;
      record_unique off;
      record_notify on;
      on_record_done http://localhost/api/finalize_vod.php;

      # Hooks
      on_publish http://localhost/api/validate_stream.php;
      on_publish_done http://localhost/api/end_stream.php;
      on_update http://localhost/api/supervise_stream.php;
    }
  }
}

# ================= HTTP =================
http {
  include mime.types;
  default_type application/octet-stream;

  # ---------- RTMP Control ----------
  server {
    listen 8080;
    server_name localhost;

    location /control {
      allow 127.0.0.1;
      deny all;
      rtmp_control all;
    }

  }

  # ---------- Main HTTP Server ----------
  server {
    listen 80;
    server_name localhost;

    # HLS
    location /hls/ {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /var/www;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin * always;
    }

    # Stream Screenshots
    location /stream_screenshots/ {
      alias /var/www/stream_screenshots/;
      autoindex off;
    }

    # Thumbnails
    location /thumbnails/ {
      alias /var/www/thumbnails/;
      autoindex off;
    }

    # PHP API
    location /api/ {
      root /var/www/html;

      # CORS headers
      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

      # Preflight
      if ($request_method = OPTIONS) {
        return 204;
      }

      include snippets/fastcgi-php.conf;
      fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # PHP handler
    location ~ \.php$ {
      root /var/www/html;
      include snippets/fastcgi-php.conf;
      fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Frontend
    location / {
      root /var/www/html;
      index index.html;
    }
  }
}
